<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Score Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Score Report - Students with Score Above 60%</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Average Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${brave}"> <!-- Updated variable name -->
            <td th:text="${student[0]}"></td> <!-- Assuming the studentId is at index 0 in the Object[] -->
            <td th:text="${student[1]}"></td> <!-- Assuming the fName is at index 1 in the Object[] -->
            <td th:text="${student[2]}"></td> <!-- Assuming the lName is at index 2 in the Object[] -->
            <td th:text="${student[3]}"></td> <!-- Assuming the averageMarks is at index 3 in the Object[] -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
